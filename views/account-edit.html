{% extends 'base/backend_base.html' %}

{% block title %}Surveys - Interns Australia{% endblock %}

{% block content %}
<div class="container">
  <h1>Welcome</h1>
  <p>This is the account-edit page</p>
  <form action="/admin/account-edit" method="post" class="form-inline">
    <input type="hidden" name="userId" value="{{user._id.toString()}}"/></br>
    User name: <input class="form-control" type="text" name="uname" value="{{user.username}}" readonly="readonly"/></br>
    Password: <input class="form-control" type="text" name="password" value="{{user.password}}"/></br>
    Authorization:
    <input class="form-control" type="checkbox" name="isAdmin" value="Admin" {% if user.is_admin == 'Admin' %}checked="checked"{% endif %}></br>
    <input class="btn btn-primary" type="submit" value="Submit" />
    <a class="btn btn-default" href="/admin/account-update">Back</a>
  </form>
</div>
{% endblock %}
