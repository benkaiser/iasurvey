{% extends 'base/backend_base.html' %}

{% block title %}Surveys - Interns Australia{% endblock %}

{% block content %}
<div class="container">
  <p>This is the account update page</p>
    <form action="/admin/account-update" method="post">
      <table class="table">
        <tr>
          <th>User Name</th>
          <th>Is Admin</th>
          <th></th>
        </tr>
        {% for person in users %}
          <tr>
            <td>{{person.username}}</td>
            <td>{{person.is_admin}}</td>
            <td><a class='btn btn-primary' href="/admin/account-edit/{{person._id.toString()}}">Edit</a></td>
          </tr>
        {% endfor %}
      </table>
      <a class='btn btn-default' href="/admin/staff">Back</a>
    </form>
</div>
</body>
{% endblock %}
