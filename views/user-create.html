{% extends 'base/backend_base.html' %}

{% block title %}Surveys - Interns Australia{% endblock %}

{% block content %}
<div class="container">
<script>
  function submitForm(){
    var password = document.getElementById("password");
    var confirmPwd = document.getElementById("confirmPwd");
    var form = document.getElementById("userCreateForm");
    if(password.value !== confirmPwd.value){
      alert("Oops! New Password and Confirm Password do not match");
      return;
    }
    else if(password.value === ''){
      alert("Sorry! Password cannot be empty!");
      return;
    }
    else{
      form.submit();
    }
  }
</script>


  <div class="row">
    <div class="col-md-3">
      <ul class="nav nav-pills nav-stacked" role="tablist">
        <li role="createUser" class="active"><a href="/admin/user-create">Create User</a></li>
        <li role="deleteUser"><a href="/admin/user-delete">Delete User</a></li>
        <li role="accountUpdate"><a href="/admin/account-update">Account Update</a></li>
      </ul>
    </div>
    <div class="col-md-9" role="main">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <div class="panel-title">This is the user-create page</div>
        </div>
        <div class="panel-body">
          <div class="create_user">
            <form id="userCreateForm" class="form" role="form" method="post" action="/admin/user-create">
            <div class="form-group">
              <label for="inputUsername">Username</label>
              <!-- input username -->
              <input type="text" class="form-control" placeholder="User Name" name="uname">
              </br>
              <label for="inputPassword">Password</label>
              <!-- input password -->
              <input type="password" placeholder="Password" class="form-control" id="password" name="password"/>
              <br/>
              <label for="confirmPassword">Confirm Password</label>
              <!-- confirm password -->
              <input type="password" placeholder="Confirm Password" class="form-control" id="confirmPwd"/>
              <br/>
              <!--checkbox -->
              <div class="checkbox">
                <label>
                  <input type="checkbox">Administrator
                </label>
              </div>
              </br>
              <button type="button" class='btn btn-primary' value="Create" onclick="submitForm()"/>Create</button>
              <a href="/admin/staff" class='btn btn-default'>Back</a>
            </div>
            </form>
         </div>
        </div>
        </div>
      </div>
    </div>
</div>
{% endblock %}
